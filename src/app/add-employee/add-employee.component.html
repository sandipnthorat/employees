<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-6 card shadow offset-md-3">
            <div class="row">
                <div class="col p-3 bg-info text-white">
                    <h5>Add new employee</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" disabled formControlName="id" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">Id is required</div>
                                <div *ngIf="f.id.errors.pattern">ID must be intiger</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Last Name is required</div>
                                <div *ngIf="f.name.errors.minlength">Name must be greater than 4</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" formControlName="phone" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                <div *ngIf="f.phone.errors.required">Email is required</div>
                                <div *ngIf="f.phone.errors.pattern">Phone is not valid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" formControlName="city" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                        </div>
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" formControlName="address_line1" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.address_line1.errors }" />
                        </div>
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" formControlName="address_line2" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.address_line2.errors }" />
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" formControlName="postal_code" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.postal_code.errors }" />
                        </div>
                        <div class="row justify-content-between mb-4">
                            <div class="col-2">
                                <button class="btn btn-sm btn-outline-info" [routerLink]="['/']" routerLinkActive="router-link-active" >Back</button>
                            </div>
                            <div class="col-3 text-right">
                                    <button class="btn btn-sm btn-outline-info">Add employee</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
