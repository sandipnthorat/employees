<div class="container mt-5">
    <div class="row justify-content-around">
        <div class="col">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="Search"
                    aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="col text-right">
            <button type="button" [routerLink]="['../add']" routerLinkActive="router-link-active"  class="btn btn-info">Add new</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-info text-white">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                        <th scope="col">Address1</th>
                        <th scope="col">Address2</th>
                        <th scope="col">Postal Code</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of filterData | filter: filterText">
                        <th> {{emp.id}} </th>
                        <td> {{emp.name}} </td>
                        <td> {{checkNumber(emp.phone)}} </td>
                        <td> {{emp.address.city}} </td>
                        <td> {{emp.address.address_line1}} </td>
                        <td> {{emp.address.address_line2}} </td>
                        <td> {{emp.address.postal_code}} </td>
                        <td> <a [routerLink]="['../edit', emp.id]" routerLinkActive="router-link-active"  >Edit</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
